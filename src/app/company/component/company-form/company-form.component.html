<!-- company form  -->
<div class="w-100 h-100 container">
    <h3 class="text-center">Add form</h3>
    <!-- form strat -->
    <form class="w-75 mx-auto" [formGroup]="companyForm">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name">
            <div
                *ngIf="f['companyName'].invalid && (isSubmitted || f['companyName'].touched || f['companyName'].dirty)">
                <div *ngIf="f['companyName'].errors && f['companyName'].errors['required']" class="text-danger">
                    Company Name is Required.
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <textarea class="form-control" rows="3" formControlName="companyDescription"
                placeholder="Company Description"></textarea>
            <div
                *ngIf="f['companyDescription'].invalid && (isSubmitted || f['companyDescription'].touched || f['companyDescription'].dirty)">
                <div *ngIf="f['companyDescription'].errors && f['companyDescription'].errors['required']"
                    class="text-danger">
                    Description is Required.
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <select class="form-control form-select" id="exampleFormControlSelect1" formControlName="selectTags">
                <option value="none" selected disabled hidden>Select Tags</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div *ngIf="f['selectTags'].invalid && (isSubmitted || f['selectTags'].touched || f['selectTags'].dirty)">
                <div *ngIf="f['selectTags'].errors && f['selectTags'].errors['required']" class="text-danger">
                    please select any tag.
                </div>
            </div>
        </div>
        <div class="mt-3">
            <input type="file" class="file form-control" formControlName="file">
        </div>
        <div *ngIf="f['file'].invalid && (isSubmitted || f['file'].touched || f['file'].dirty)">
            <div *ngIf="f['file'].errors && f['file'].errors['required']" class="text-danger">
                please select file.
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <div>
                <button type="button" class="btn btn-outline-success me-3"> Cancle</button>
                <button type="button" class="btn btn-outline-success" (click)="onSave()"> Save</button>
            </div>
        </div>
    </form>
    <!-- form--end-- -->
</div>
