<div class="h-100 ms-4">
    <div class="d-flex justify-content-between w-100 mt-4">
        <h4>Company</h4>
        <button type="button" class="btn btn-outline-success rounded-circle" routerLink="add"> +</button>
    </div>
    <div class="d-flex w-100 mt-3" role="search">
        <input class="form-control border-success border-1 w-100" type="search" placeholder="Search" aria-label="Search"
            [(ngModel)]="serchBoxText">
    </div>
    <div class=" mt-4 d-flex justify-content-between">
        <table class="table w-100">
            <thead>
                <tr>
                    <th scope="col">Logo</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Close</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of companyData |search: serchBoxText">
                    <th scope="row">
                        <div>
                            <a
                                class="rounded-circle ms-1 cursor-pointer border border-success text-decoration-none logo">
                                {{item.companyName | logo}}
                            </a>
                        </div>
                    </th>
                    <td>
                        <a class="cursor-pointer text-decoration-none"
                            [routerLink]="['edit/'+item.id]">{{item.companyName}}</a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger rounded-circle bi bi-x" routerLink="add"
                            (click)="deleteData(item.id)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
